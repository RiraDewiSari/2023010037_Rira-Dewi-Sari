<!DOCTYPE html>
<html>
    <head>
        <title> while </title>
    <body>
        <p id="demo"></p>
        <script>
            let output='';
            let nilaiAwal=1;
            while(nilaiAwal <=5) {
                output ='hasiljadi '+ nilaiAwal;
            nilaiAwal++;
            }
            document.getElementById('demo').innerHTML = output;
        </script>
    </body>
    </head>
</html>
