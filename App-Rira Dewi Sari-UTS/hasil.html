  <div class="size-form">
    <div class="container">
        <h1>Penentuan Nilai Mahasiswa</h1>
            <form id="form-nilai">
              <label for="nim">NIM:</label>
              <input type="text" id="nim" class="input-group input-group mb-3" required>
          
              <label for="nama">Nama:</label>
              <input type="text" id="nama" class="input-group input-group mb-3" required>
          
              <label for="nilai">Nilai:</label>
              <input type="number" id="nilai" class="input-group input-group mb-3" required>
          
              <label for="mataKuliah">Mata Kuliah:</label>
              <select id="mataKuliah" class="form-select mb-3">
                <option value="Pilih">-- Pilih Mata Kuliah --</option>
                <option value="Pemrograman Komputer">Pemrograman Komputer</option>
                <option value="Kalkulus">Kalkulus</option>
                <option value="Sistem Operasi">Sistem Operasi</option>
                <option value="Matematika Diskrit">Matematika Diskrit</option>
                <option value="Algoritma dan Struktur Data">Algoritma dan Struktur Data</option>
                <option value="Pendidikan Pancasila">Pendidikan Pancasila</option>
                <option value="Bahasa Indonesia">Bahasa Indonesia</option>
                <option value="Desain perangkat Lunak">Desain perangkat Lunak</option>
                <option value="Arsitektur komputer">Arsitektur komputer</option>
                <option value="Analisis Kebutuhan Perangkat Lunak">Analisis Kebutuhan Perangkat Lunak</option>
              </select>
          
              <button type="button" class="btn btn-success" onclick="tampilNilai()">Tampil</button>
              <button type="button" class="btn btn-success" onclick="resetForm()">Reset</button>
            </form>

            <div id="output">
                <table id="hasilTable" class="table mt-3">
                  <thead>
                    <tr>
                      <th>NIM</th>
                      <th>Nama</th>
                      <th>Nilai Angka</th>
                      <th>Mata Kuliah</th>
                      <th>Nilai Huruf</th>
                      <th>Indeks Nilai</th>
                      <th>Keterangan</th>
                    </tr>
                  </thead>
                  <tbody id="hasilBody"></tbody>
                </table>
            </div>
