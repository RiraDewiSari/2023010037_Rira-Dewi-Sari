<!DOCTYPE html>
<html>
    <title>Variabel Java Script</title>
    <h1>Variabel Java Script</h1>
    <head>
        <p id="demo1"></p>
        <script>
            var title = "Praktik Pemrograman Javascript";
            var angka1 = 25;
            document.getElementById("demo").innerHTML = "var : "+ title + "var angka : " + angka1;
        </script>

        <p id="demo2"></p>
        <script>
            let name = "Praktik Pemrograman";
            let angka2 = 30;
            document.getElementById("demo").innerHTML = "let : " + name + "let angka : " + angka2;
        </script>

        <p id="demo3"></p>
        <script>
            const PI = 3.141592653589793;
            //const pada array
            const cars = ["Saab", "Volvo", "BMW"];
            document.getElementById("demo3").innerHTML = "const : " + cars +"const angka: " + PI;
        </script>
    </head>
</html>
