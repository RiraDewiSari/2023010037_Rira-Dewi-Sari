<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk AXIS</title>
    <link rel="stylesheet" href="css/listproduk.css">
</head>

<body>
    <!-- Navbar -->
    <div class="container-fluid fixed-top">
        <div class="container topbar bg-primary d-none d-lg-block px-0">
            <nav class="navbar navbar-light navbar-expand-xl">
                <a href="#" class="navbar-brand"><h1 class="text-primary display-6">VITA CELL</h1></a>                      
            </nav>
        </div>
    </div>
    <br> <br>

    <!-- List AXIS -->
    <div class="container mt-5">       
        <div class="section-title-axis">
            <h2>Daftar Harga Voucher AXIS</h2>
        </div>
        
            <h1> Kuota Harian</h1>
            <div class="d-flex justify-content-center text-primary">

                <ul class="product-list-axis">
                    <li><span>1GB / 30 Hari</span> <span>Rp.18.000</span></li>
                    <li><span>2GB / 30 Hari</span> <span>Rp.29.000</span></li>
