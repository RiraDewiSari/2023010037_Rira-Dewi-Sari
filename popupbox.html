<!DOCTYPE html>
<html>
<head>
        <title>popup box</title>
    <body>

        <script>
            alert('Selamat datang');
            var lagi= true;

            while (lagi) {
                var nama = prompt('masukkan nama');
                alert('halo ' + nama);

                lagi = confirm('coba lagi?')
            }
            alert('terimakasih');
        </script>
    </body>
</head>
</html>
